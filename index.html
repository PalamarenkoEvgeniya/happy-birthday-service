<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy birthday - сервис для создания открыток</title>

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__button-wrapper">
        <button class="header__button-change header__button-change--text">
          Поменять поздравление
        </button>

        <button class="header__button-change header__button-change--image">
          Поменять фон
        </button>
      </div>

      <div class="header__button-wrapper">
        <button class="header__button-gender header__button-gender--men" aria-label="мужские открытки">
        </button>

        <button class="header__button-gender header__button-gender--women" aria-label="женские открытки">
        </button>
      </div>
    </div>
  </header>

  <main class="card">
    <div class="container card__container">
      <div class="card__wrapper">
        <img class="card__image" src="./images/card-w-01.jpg" alt="фон открытки">
        <p class="card__text">
          Поздравляю с днем рожденья!<br>
          Пусть будет жизнь полна веселья,<br>
          Не будет грусти и хлопот,<br>
          А только счастье круглый год!<br>
          <br>
          Желаю творческих успехов,<br>
          Прекрасных дней, улыбок, смеха.<br>
          Любви, душевного тепла,<br>
          Как сказка, чтобы жизнь была!<br>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__item-wrapper">
        <p class="footer__text footer__text--designer">
          Design: Anastasia Ilina
        </p>

        <p class="footer__text footer__text--coder">
          Сoder: Palamarenko Eugenia
        </p>

        <p class="footer__text footer__text--copyright">
          © HBCard, 2022
        </p>
      </div>

      <div class="footer__item-wrapper">
        <button class="footer__social footer__social--vk" aria-label="перейти в нашу группу в VK">
        </button>

        <button class="footer__social footer__social--telegram" aria-label="перейти в нашу группу в Telegram"></button>

        <button class="footer__social footer__social--pinterest" aria-label="перейти в нашу группу в Pinterest"></button>

        <button class="footer__social footer__social--stumbleupon" aria-label="перейти в нашу группу в Stumbleupon"></button>
      </div>
    </div>
  </footer>
</body>

</html>
